image: node

before_script:
  - apt-get update && apt-get -y upgrade
  - apt-get install -y jq pandoc
  - cd pages
  - yarn

cache:
  paths:
    - pages/node_modules/

pages:
  script:
    - ./generate.sh > src/static/data.json
    - yarn generate || true
    - mv dist ../public
  artifacts:
    paths:
      - public
  only:
    - master
